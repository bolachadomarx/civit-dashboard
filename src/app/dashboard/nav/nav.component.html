<mat-sidenav-container color="primary" class="sidenav-container">
  <mat-sidenav color="secondary" #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="color: white;">Civit - Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/home" routerLinkActive="active-list-item">
        <mat-icon class="icon">home</mat-icon> <span class="nav-caption">Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard/denuncia/enviar" routerLinkActive="active-list-item">
        <mat-icon class="icon">camera_enhance</mat-icon> <span class="nav-caption">Enviar denúncia</span>
      </a>
      <a mat-list-item routerLink="/dashboard/denuncia/feed" routerLinkActive="active-list-item">
        <mat-icon class="icon">contactless</mat-icon> <span class="nav-caption">Feed de denúncias</span>
      </a>
      <a mat-list-item routerLink="/dashboard/noticias/feed" routerLinkActive="active-list-item">
        <mat-icon class="icon">library_books</mat-icon> <span class="nav-caption">Feed de notícias</span>
      </a>
      <a mat-list-item routerLink="/dashboard/relatorios" routerLinkActive="active-list-item">
        <mat-icon class="icon">report
        </mat-icon> <span class="nav-caption">Relatórios</span>
      </a>
      <a *ngIf="currentUser.role === 'admin'" mat-list-item routerLink="/dashboard/noticias/manutencao"
        routerLinkActive="active-list-item">
        <mat-icon class="icon">add_photo_alternate</mat-icon> <span class="nav-caption">Manutenção de notícias</span>
      </a>
      <a *ngIf="currentUser.role === 'admin'" mat-list-item routerLink="/dashboard/categorias/manutencao"
        routerLinkActive="active-list-item">
        <mat-icon class="icon">emoji_objects</mat-icon> <span class="nav-caption">Manutenção de categorias</span>
      </a>

      <a mat-list-item routerLink="/dashboard/faq" routerLinkActive="active-list-item">
        <mat-icon class="icon">info</mat-icon> <span class="nav-caption">Faq</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="fixed-toolbar mat-elevation-z2">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span flex></span>
      <button mat-button style="text-transform: uppercase;" (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="home icon">exit_to_app</mat-icon>Sair
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div [ngClass]="{'foreground': loading}" style="height: 88vh;">
      <div class="center" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="100">
          <mat-spinner class="mx-auto center" *ngIf="loading" [diameter]="50">
          </mat-spinner>
        </div>
      </div>
      <div [ngClass]="{'background': loading}">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
